################################################################
# ACU Apps List
apps:
################################################################
  # Web
  - category: Web
    description: Surf the Internet
    items:
      - package_name: chromium
        name: Chromium
        description: Chromium web browser
        compatible:
          - generic-aarch64
          - rpi
        packages:
          - chromium
      - package_name: chromium
        name: Chromium
        description: Chromium web browser (with Rockchip MPP support)
        compatible:
          - rockchip
        packages:
          - chromium-mpp
        commands: |
          sudo systemctl enable --now libv4l-rkmpp-setup.service
          # Check if the file /etc/chromium-browser exists
          if [ ! -e "/etc/chromium-browser" ]; then
              # Create the directory /etc/chromium-browser
              sudo mkdir -p "/etc/chromium-browser"
          fi
          echo -e "# Default settings for chromium-browser. This file is sourced by /bin/sh from\n# /usr/bin/chromium-browser\n\n# Options to pass to chromium-browser\nLD_LIBRARY_PATH=/usr/lib/mali-valhall-g610/x11-wayland-gbm\nCHROMIUM_FLAGS=\"--use-gl=egl\"" | sudo tee /etc/chromium-browser/default >/dev/null
      - package_name: ungoogled-chromium
        name: Ungoogled Chromium
        description: Chromium browser
        packages:
          - ungoogled-chromium
      - package_name: firefox
        name: Firefox
        description: Firefox web browser
        packages:
          - firefox
      - package_name: openssh
        name: OpenSSH
        description: OpenSSH Client
        packages:
          - openssh
      - package_name: nodejs
        name: NodeJS
        description: NodeJS JavaScript runtime
        commands: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
          export NVM_DIR="$([ -z "${XDG_CONFIG_HOME-}" ] && printf %s "${HOME}/.nvm" || printf %s "${XDG_CONFIG_HOME}/nvm")"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" # This loads nvm
          source ~/.bashrc
      - package_name: neofetch
        name: NVM
        description: Node Version Manager
        packages:
          - neofetch
      - package_name: wget
        name: Wget
        description: Non-interactive download of files from the Web
        packages:
          - wget
